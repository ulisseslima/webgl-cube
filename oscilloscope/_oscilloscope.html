<html>
	<head>
		<title>Oscilloscope and Pulse-Width control</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1">
    	
	    <style>
	    @import url("../reset.css");
	    @import url("../webgl.css");
	    
		body { margin: 1em;}
		p { margin: 1em 0;}
		
		#output {
		  width: 512px;
		  height: 256px;
		}
		
		#scope {
		  border:  3px solid gray;
		  border-radius: 15px;
		  background: teal;
		  box-shadow: 7px 10px 5px black;
		}
		
		#freqbars {
		  border:  3px solid gray;
		  border-radius: 15px;
		  background: black;
		  box-shadow: 7px 10px 5px black;
		  display: block;
		  margin-top: 1cm;
		}
	    </style>
	    <script src="ui.js"></script>
	    <script src="audio.js"></script>
	    <script src="oscilloscope.js"></script>
	  </head>
  <body>
    <p>
      This demo shows two things - an "oscilloscope control", complete with zero-triggered sweep built in, and an attempt to provide a controlled-duty-cycle pulse width modulation by mixing two sawtooth waves with a controlled delay (and a dc offset correction).
    </p>

    <p>
    	<button onclick="init()">init</button>
    	<button onclick="play()">resume</button>
      	<button onclick="pushme();">stop</button>
    </p>
    <p>
      Duty cycle control: 
      <input id="dutycycle" type="range" 
        value="0.5" min="0.0" max="1.0" step="0.01" 
        onchange="dutycyclechange()" oninput="dutycyclechange()"
      >
    </p>
  </body>
</html>
